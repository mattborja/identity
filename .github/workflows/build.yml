name: Registry Validation

permissions:
  attestations: write
  contents: read
  id-token: write

on:
  workflow_call:
    inputs:
      artifact_base:
        description: 'Output directory for registry entries passing validation checks from `npm run build`'
        default: './dist/'
        required: true
        type: string
  pull_request:
    types: [ "opened", "reopened", "synchronize" ]

jobs:
  build:
    name: Validate Registry Entries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Legacy
      - name: jq-install
        run: sudo apt-get install jq

      - name: registry-checks
        run: bash "${GITHUB_WORKSPACE}/bin/policy.sh"

      # Latest
      - name: node-setup
        uses: actions/setup-node@v4.3.0
        with:
          node-version-file: 'package.json'
          cache: 'npm'
      
      - name: node-deps
        run: npm ci
      
      - name: node-build
        run: npm run build
      
      - name: registry-dist
        id: registry-dist-bundle
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.json
          name: registry-dist.zip
      
      - name: slsa-build
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: registry-dist.zip
          subject-digest: sha256:${{ steps.registry-dist-bundle.outputs.artifact-digest }}
